<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #ffd700;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
    }

    /* CSS-only star */
    .css-star {
      width: 150px;
      height: 150px;
      background: yellow;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Star Example (JS + CSS)</h1>

  <!-- Canvas star (JavaScript) -->
  <canvas id="starCanvas" width="300" height="300"></canvas>
  <button onclick="generateRandomStar()">Generate Random Star</button>

  <!-- CSS-only star -->
  <div class="css-star"></div>

  <script>
    // Function to draw star on canvas
    function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius, color="yellow") {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      let step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
      }
      ctx.lineTo(cx, cy - outerRadius);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.stroke();
    }

    // Initial star
    let canvas = document.getElementById("starCanvas");
    let ctx = canvas.getContext("2d");
    drawStar(ctx, 150, 150, 5, 100, 50);

    // Button action: generate random star
    function generateRandomStar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let outer = Math.floor(Math.random() * 100) + 50;
      let inner = outer / 2;
      let colors = ["yellow", "gold", "orange", "red", "lightblue", "lime"];
      let color = colors[Math.floor(Math.random() * colors.length)];
      drawStar(ctx, 150, 150, 5, outer, inner, color);
    }
  </script>
</body>
</html>
